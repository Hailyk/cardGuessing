<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <link async rel="stylesheet" href="./adminPanel.css" type="text/css" />
    <link async rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link async rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-amber.min.css" />
    <script async src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer type="text/javascript" src="./adminPanel.js"></script>
    <script type="text/x-template" id='template'>
        <div class="demo-card-square mdl-card mdl-shadow--2dp user_data">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">{{user.name}}</h2>
            </div>
        <div class="mdl-card__supporting-text">
            <div>
                <h5>credit</h5>
                <input v-model="user.balance" style="width:50px;"></input>
                <button v-on:click="set(user.id,user.balance)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Set</button>
                <h5>wins</h5>
                <p>{{user.wins}}</p>
                <h5>click</h5>
                <p>{{user.clicks}}</p>
                <h5>click wins</h5>
                <p>{{user.clickwins}}</p>
            </div>
          </div>
        </div>
    </script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Admin Panel</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
            <div id="data_area">
                <cell v-for='user in users'
                v-bind:user = 'user'
                v-bind:key = 'user.studentId'
                v-bind:id='user.id'
                v-bind:balance = 'user.balance'
                v-bind:wins = 'user.wins'
                v-bind:clicks = 'user.clicks'
                v-bind:clickwins = 'user.clickwins'
                ></cell>
            </div>
        </div>
      </main>
    </div>
</body>
</html>
