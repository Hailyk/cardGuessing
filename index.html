<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <script defer src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <link async rel="stylesheet" href="/index.css" type="text/css" />
        <link async rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link async rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-amber.min.css" />
        <script async src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script defer type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout">
          <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title">Game</span>
              <div class="mdl-layout-spacer"></div>
              <div id="credit"><p>{{credit}}</p></div>
            </div>
          </header>
          <main class="mdl-layout__content">
            <div class="page-content">
              <div class="card-stack">
                <!--card 1-->
                <div class="demo-card-image cards mdl-card mdl-shadow--2dp" id="card1" v-on:click="card_click">
                  <div class="mdl-card__title mdl-card--expand"></div>
                  <span>{{debug_text}}</span>
                </div>
                <!--card 2-->
                <div class="demo-card-image cards mdl-card mdl-shadow--2dp" id="card2" v-on:click="card_click">
                  <div class="mdl-card__title mdl-card--expand"></div>
                  <span>{{debug_text}}</span>
                </div>
                <!--card 3-->
                <div class="demo-card-image cards mdl-card mdl-shadow--2dp" id="card3" v-on:click="card_click">
                  <div class="mdl-card__title mdl-card--expand"></div>
                  <span>{{debug_text}}</span>
                </div>
                <!--card 4-->
                <div class="demo-card-image cards mdl-card mdl-shadow--2dp" id="card4" v-on:click="card_click">
                  <div class="mdl-card__title mdl-card--expand"></div>
                  <span>{{debug_text}}</span>
                </div>
              </div>
            </div>
            <footer class="mdl-mini-footer">
              <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Game</div>
                <ul class="mdl-mini-footer__link-list">
                  <li><a href="#">Help</a></li>
                  <li><a href="#">Privacy & Terms</a></li>
                </ul>
              </div>
            </footer>
          </main>
        </div>
    </body>
</html>
